<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adventure Time Hangman</title>
    <link rel="shortcut icon" href="./assets/images/Finn.png">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col">
                <img src="./assets/images/Adventure_Time_logo.png" id="title-image" class="img-fluid" alt="Responsive image">
                <h1 id="title-text">Hangman</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6 col-sm-12">
                <img src="./assets/images/finnandjake.png" id="display-image" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <span id="instructions">Press Any Key To Get Started!</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p>Wins:</p>
                                    <p id="display-wins"></p>
                                </div>
                                <div class="col">
                                    <p>Losses:</p>
                                    <p id="display-losses"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p>Current Word</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <span id="display-word"></span>
                                </div>
                            </div>
                            <div class="row">
                                    <div class="col">
                                        <p>Guesses Left</p>
                                        <p id="display-guesses-left"></p>
                                    </div>
                                </div>
                            <div class="row">
                                <div class="col">
                                    <p>Letters Guessed</p>
                                    <span id="display-letters-guessed"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="./assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
